{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/todo.css/' %}">
    <title>Todo</title>
</head>

<body>

    <header>
        <h1>Create Todo</h1>
        <form id="new-task-form" method="POST">
            {% csrf_token %}
            <input type="text" name="name" id="new-task-input" placeholder="What do you have planned?" />
            <input type="submit" id="new-task-submit" value="Add Todo" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Todos</h2>
            {% for i in obj1 %}
            <div id="tasks">

                <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="{{i.headline}}"
							readonly>
					</div>
					<div class="actions">
						<a href="{% url 'update' i.id %}"><button class="edit">Edit</button></a>
						<a href="{% url 'delete' i.id %}"><button  class="delete">Delete</button></a>
                        </form>
					</div>
				</div>
            </div>
           {% endfor %}
           
        </section>
    </main>

    <script src="{% static '/js/todo.js/' %}"></script>
</body>

</html>
